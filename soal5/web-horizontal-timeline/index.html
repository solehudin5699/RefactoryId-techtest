<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Timeline</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="timeline">
        <div class="timeline_container">
          <div id="step1" class="numberOn">
            <h3>1</h3>
          </div>
          <div class="bar">
            <div class="barIndicator" id="barIndicator1"></div>
          </div>
          <div id="step2" class="numberOff">
            <h3>2</h3>
          </div>
          <div class="bar">
            <div class="barIndicator" id="barIndicator2"></div>
          </div>
          <div id="step3" class="numberOff">
            <h3>3</h3>
          </div>
          <div class="bar">
            <div class="barIndicator" id="barIndicator3"></div>
          </div>
          <div id="step4" class="numberOff">
            <div class="heart_container" id="heartContainer">
              <div class="pulsingheart"></div>
            </div>
            <h3>4</h3>
          </div>
        </div>
        <div class="btn_container">
          <button id="prevBtn" class="btnOff">Prev</button>
          <button id="nextBtn" class="btn">Prev</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
